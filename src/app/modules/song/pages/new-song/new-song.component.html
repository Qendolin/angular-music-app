<form id="newSongForm" (ngSubmit)="addSong($event)" [formGroup]="songForm">
	<label for="name">
		{{ 'NEW_SONG.FORM.NAME' | translate }}
		<br />
		<input
			type="text"
			id="name"
			formControlName="name"
			[placeholder]="'NEW_SONG.FORM.NAME_PLACEHOLDER' | translate"
		/>
	</label>
	<label for="url">
		{{ 'NEW_SONG.FORM.URL' | translate }}
		<br />
		<input id="url" type="text" formControlName="url" placeholder="https://..." />
	</label>
	<label for="length">
		{{ 'NEW_SONG.FORM.LENGTH' | translate }}
		<br />
		<input id="length" formControlName="length" type="number" step="1" />
	</label>
	<label for="author">
		{{ 'NEW_SONG.FORM.AUTHOR' | translate }}
		<br />
		<input id="author" name="author" type="text" list="authors" formControlName="author" />
		<datalist id="authors">
			<option *ngFor="let author of authors$ | async" [value]="author.name">{{
				author.name
			}}</option>
		</datalist>
	</label>
	<label>
		{{ 'NEW_SONG.FORM.GENRES' | translate }}
	</label>
	<mat-form-field>
		<mat-chip-list #genreList>
			<mat-chip
				*ngFor="let genre of genres"
				[removable]="true"
				(removed)="genreRemove(genre)"
			>
				{{ genre.name }}
				<mat-icon matChipRemove>X</mat-icon>
			</mat-chip>
			<input
				[placeholder]="'NEW_SONG.FORM.GENRES_PLACEHOLDER' | translate"
				#genreInput
				formControlName="genreInput"
				[matAutocomplete]="auto"
				[matChipInputFor]="genreList"
				[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
				(matChipInputTokenEnd)="genreAdd($event)"
			/>
		</mat-chip-list>
		<mat-autocomplete #auto="matAutocomplete" (optionSelected)="genreSelected($event)">
			<mat-option *ngFor="let genre of genresAutocomp" [value]="genre">
				{{ genre.name }}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>

	<button [disabled]="songForm.invalid" type="submit">
		{{ 'NEW_SONG.FORM.SUBMIT' | translate }}
	</button>
</form>
